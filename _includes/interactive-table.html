<div id="entry-list">

<div class="row" style="margin-bottom:10px;">
		<input type="text" class="search form-control" placeholder="Search" />
</div>

<div class="row">
<table class="table table-striped">
	<thead>
		<tr>
			<th style="width:25%;"><span class="sort" data-sort="RECORDID">RECORDID</span></th>
			<th style="width:25%;"><span class="sort" data-sort="Name_Deutsch">Name_Deutsch</span></th>
			<th style="width:25%;"><span class="sort" data-sort="kg_CO2">kg_CO2</span></th>
			<th style="width:25%;"><span class="sort" data-sort="Autor">Autor</span></th>
		</tr>
	</thead>
	<tbody class="list">
	{% for post in site.posts %}
		<tr>
			<td class="RECORDID">{{ post.RECORDID }}</td>
			<td class="Name_Deutsch">{{ post.Name_Deutsch }}</td>
			<td class="kg_CO2">{{ post.kg_CO2 }}</td>
			<td class="Autor">{{ post.Autor }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
</div>

</div>


<script type="text/javascript">

var options = {
  valueNames: ['RECORDID', 'Name_Deutsch', 'kg_CO2', 'Autor']
};

var entryList = new List('entry-list', options);

</script>
